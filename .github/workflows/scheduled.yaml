name: Scheduled jobs
on:
  schedule:
    - cron:  '29 18 * * *'
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${GITHUB_REF##*/}"

      - name: Use secret
        run: |
          aws --version
          kubectl version --client
